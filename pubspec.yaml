name: rest_api_client
description: Abstraction for communicating with REST API in flutter projects. Incorporates exception handling and jwt with refresh token authorization.
version: 2.3.0
repository: https://github.com/salihagic/rest_api_client

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  dio: ^5.5.0+1
  pretty_dio_logger: ^1.4.0
  storage_repository: ^1.1.15
  jwt_decoder: ^2.0.1